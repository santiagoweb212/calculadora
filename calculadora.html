<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body onload ="init()";>
    <div class="container">
        <div id="lcd"></div>
        <div class="numero7"><button id="siete" data-keypress="55">7</button></div>
        <div class="numero8"><button id="ocho">8</button></div>
        <div class="numero9"><button id="nueve">9</button></div>
        <div class="operadorDivision"><button id="division">/</button></div>
        <div class="numero4"><button id="cuatro">4</button></div>
        <div class="numero5"><button id="cinco">5</button></div>
        <div class="numero6"><button id="seis">6</button></div>
        <div class="operadorMultiplicacion"><button id="multiplicacion">x</button></div>
        <div class="numero1"><button id="uno">1</button></div>
        <div class="numero2"><button id="dos">2</button></div>
        <div class="numero3"><button id="tres">3</button></div>
        <div class="operadorResta"><button id="resta">-</button></div>
        <div class="operadorIgual"><button id="igual">=</button></div>
        <div class="operadorReset"><button id="reset">C</button></div>
        <div class="numero0"><button id="cero">0</button></div>
        <div class="operadorSuma"><button id="suma">+</button></div>
    </div>
    <script src="funcionalidad.js"></script>
</body>

</html>
